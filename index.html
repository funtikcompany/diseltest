<!DOCTYPE html>
<html>

<head>
  <title>Користувачі</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="./style.css">

</head>

<body>
  <section class="main">
    <div class="status">

    </div>

    <div class="box">
      <div class="loader"></div>
    </div>
    <img src="" alt="">
    <div class="container">
      <h1 class="text-center">Генератор користувачів</h1>
      <h3 class="text-center">Спосіб генерації користувача</h3>
      <div class="btn-box">
        <button type="button" data-toggle="modal" data-target="#exampleModal" class="btn btn-primary">Згенерувати
          користувача</button>
        <button type="button" data-toggle="modal" data-target="#modalCreate" class="btn btn-primary">Створити
          користувача</button>
      </div>

      <div class="row">
        <div class="col-md-12 table-responsive">
          <table id="myTable" class="table table-striped">
            <thead>
              <tr>
                <th>Фото</th>
                <th>Прізвище та ім'я</th>
                <th>Email</th>
                <th>Телефон</th>
                <th>Адреса</th>
                <th>Гендер</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
          <h3 class="title-status text-center">Ви не створили жодного користувача</h3>
        </div>
      </div>
      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h3 class="modal-title text-center" id="exampleModalLabel">Ти можеш обрати гендер</h3>
            </div>
            <div class="modal-body">
              <select name="gender" id="gender" class="custom-select" class="form-select">
                <option value="random">Random</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
              </select>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрити</button>
              <button type="button" id="getUserBtn" data-dismiss="modal" class="btn btn-primary">Згенерувати
                користувача</button>
            </div>
          </div>
        </div>
      </div>

      <div class="modal fade" id="modalCreate" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <div class="modal-body">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
                <form id="form">
                  <div class="form-group">
                    <label for="avatar">Аватар:</label>
                    <input type="file" id="avatar" name="avatar" class="form-control">
                  </div>

                  <div class="form-group">
                    <label for="name">Ім'я та прізвище:</label>
                    <input type="text" id="name" name="name" class="form-control" required>
                  </div>

                  <div class="form-group">
                    <label for="email">Електронна адреса:</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                    <span class="invalid-feedback"></span>
                  </div>

                  <div class="form-group">
                    <label for="phone">Номер телефону:</label>
                    <input type="tel" id="phone" name="phone" class="form-control" required>
                    <span class="invalid-feedback"></span>
                  </div>

                  <div class="form-group">
                    <label for="gender">Стать:</label>
                    <select id="form-gender" name="gender" class="form-control" required>
                      <option value="">Оберіть стать</option>
                      <option value="male">Чоловіча</option>
                      <option value="female">Жіноча</option>
                    </select>
                  </div>

                  <div class="form-group">
                    <label for="address">Адреса проживання:</label>
                    <textarea id="address" name="address" class="form-control"></textarea>
                  </div>
                  <button type="submit" class="btn btn-primary">Створити користувача</button>
                </form>
              </div>
            </div>

          </div>
        </div>
      </div>

      <div class="modal fade" id="userModal" tabindex="-1" role="dialog" aria-labelledby="userModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h3 class="modal-title text-center" id="userModalLabel">Детальна інформація про користувача</h3>

            </div>
            <div class="modal-body">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрити</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>


  <!-- Підключаємо JavaScript-файли jQuery та Bootstrap 3 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>

  <script src="./main.js">
  </script>

</body>

</html>
